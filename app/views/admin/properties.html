<div class="row">
    <div class="col-xs-3">
        <h2>Properties</h2>
        <ul style="list-style: none; padding-left: 0;">
            <li ng-repeat="l in locations" style="margin-bottom: 10px;">
                {{l.name}}
                <ul style="list-style: none; padding-left: 15px;">
                    <li ng-repeat="p in properties | filter: {'locationRefId': l.id}">
                        <i class="fa fa-eye" ng-show="p.visible" style="color: #666;"></i>
                        <i class="fa fa-eye-slash" ng-hide="p.visible" style="color: #d76900"></i>
                        &nbsp;
                        <a ui-sref="admin.properties.edit({pid: '{{p.id}}'})">
                            {{p.name}}
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
        <br />
    </div>

    <!-- Nested view - replaced by child view! -->
    <div class="col-xs-9" ui-view>
        <h2>Add new</h2>
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="input-name" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="newProperty.name" class="form-control" id="input-name"
                           placeholder="Name">
                </div>
            </div>
            <div class="form-group">
                <label for="input-description" class="col-sm-2 control-label">Description</label>
                <div class="col-sm-10">
                    <textarea ng-model="newProperty.description" class="form-control" id="input-description"
                              placeholder="Description" />
                </div>
            </div>
            <div class="form-group">
                <label for="input-location" class="col-sm-2 control-label">Location</label>
                <div class="col-sm-10">
                    <select ng-model="_locationObject" ng-change="locationSelectOptionChanged(_locationObject.id)"
                            ng-options="l.name for l in locations" class="form-control" id="input-location" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" ng-model="newProperty.visible">
                            Visible
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default" ng-click="add(newProperty)">Add</button>
                </div>
            </div>
        </form>
    </div>
</div>
