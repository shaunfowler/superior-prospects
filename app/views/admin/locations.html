<div class="row">
    <div class="col-xs-3">
        <h2>Locations</h2>
        <ul style="list-style: none; padding-left: 0;">
            <li ng-repeat="l in locations">
                <a ui-sref="admin.locations.edit({lid: '{{l.id}}'})">{{l.name}}</a>
            </li>
        </ul>
        <br />
    </div>

    <div class="col-xs-9" ui-view>
        <h2>Add new</h2>
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="input-name" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="newLocation.name" class="form-control" id="input-name"
                           placeholder="Name">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default" ng-click="add(newLocation)">Add</button>
                </div>
            </div>
        </form>
    </div>
    <br />
</div>
